name: Build Car Price API with Trained Model

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Build MLflow image
        run: |
          docker build -t car-price-mlflow -f mlflow-server.Dockerfile .

      - name: Start MinIO
        run: |
          docker compose -f infra/minio/docker-compose.yml up -d
          sleep 10

      - name: Install DVC
        run: pip install dvc[s3]

      - name: Configure DVC remote
        run: |
          dvc remote add -d myremote s3://car-price-data
          dvc remote modify myremote endpointurl http://localhost:9000
          dvc remote modify myremote access_key_id minioadmin
          dvc remote modify myremote secret_access_key minioadmin

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install training dependencies
        run: pip install -r requirements_train.txt

      - name: Start temporary MLflow
        run: |
          mkdir -p ${{ github.workspace }}/mlflow_data
          chmod -R 777 ${{ github.workspace }}/mlflow_data
          docker run -d --name mlflow-temp --network host \
            -v ${{ github.workspace }}/mlflow_data:/mlflow \
            car-price-mlflow
          echo "Waiting for MLflow to start..."
          for i in {1..30}; do
            if curl -f http://localhost:5000/health 2>/dev/null; then
              echo "MLflow is ready!"
              break
            fi
            sleep 2
          done
          docker logs mlflow-temp

      - name: Pull data and train model
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          dvc pull
          python -m ml_model.train --data-path data/cars.csv

      - name: Stop MLflow
        run: |
          docker stop mlflow-temp || true
          docker rm mlflow-temp || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/car-price-api:${{ github.sha }}, ghcr.io/${{ env.OWNER_LC }}/car-price-api:latest

      - name: Print deployment command
        run: |
          echo "âœ… Image pushed successfully!"
          echo "To update Kubernetes deployment, run locally:"
          echo "kubectl set image deployment/car-price-api api=ghcr.io/${{ env.OWNER_LC }}/car-price-api:${{ github.sha }}"
