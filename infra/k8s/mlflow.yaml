apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      containers:
      - name: mlflow
        image: python:3.10-slim
        command:
          - /bin/bash
          - -c
          - |
            pip install mlflow==2.11.3
            mlflow server \
              --host 0.0.0.0 \
              --port 5000 \
              --backend-store-uri sqlite:////mlflow/mlflow.db \
              --artifacts-destination /mlflow/artifacts \
              --serve-artifacts
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: mlflow-data
          mountPath: /mlflow
      volumes:
      - name: mlflow-data
        persistentVolumeClaim:
          claimName: mlflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
spec:
  type: NodePort
  ports:
    - port: 5000
      nodePort: 30500
      targetPort: 5000
  selector:
    app: mlflow-server
